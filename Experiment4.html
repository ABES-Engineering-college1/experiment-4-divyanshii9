<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Experiment4</title>
</head>
<body>
    <fieldset>
        <form action="./exp4Response.html" target="_blank" align="center">
          <h1>Hotel Room Booking Form</h1>
          <label for="fullname">Full Name:</label>
          <input type="text" id="fullname" name="fullname">
          <br><br>
          <label for="email">Email:</label>
          <input type="text" id="email" name="email">
          <br><br>
          <label for="number">Phone:</label>
          <input type="tel" id="number" name="number">
          <br><br>
          <label for="check_in_date">Check-in Date:</label>
          <input type="date" id="check_in_date" name="check_in_date">
          <br><br>
          <label for="check_out_date">Check-out Date:</label>
          <input type="date" id="check_out_date" name="check_out_date">
          <br><br>
          <label for="room_type">Room Type:</label>
          <select name="rom_type" id="room_type">
            <option value="single">Single Room</option>
            <option value="double">Double Room</option>
            <option value="suite">Suite</option>
          </select>
          <br><br>
          <label for="guest">Number of Guest:</label>
          <input type="number" id="guest" name="guest">
          <br><br>
          <label for="requests">Special Request:</label><br>
          <textarea name="requests" id="requests" rows="4" cols="50"></textarea>
          <br><br>
          <input type="submit" value="Book Now">
          <input type="Reset" value="Reset Form">



        </form>
    </fieldset>

</body>
</html>
